<div class="header-main">
  <div class="container">

    <form [formGroup]="searchFormGroup" method="post">
      
      <div class="d-flex align-items-center">
        <a href="/">
          <img src="/assets/img/Logo_ML.png" class="logo-ml" alt="logo mercadolibre">
        </a>
        
        <!-- Select Search -->
        <div class="input-group">
          <input type="text" class="form-control"
          formControlName="searchText"
          id="searchText"
          name="searchText"
          type="text" placeholder="Nunca dejes de buscar" aria-label="Nunca dejes de buscar" aria-describedby="button-addon2" (keyup.enter)="sendSearch()">
          <button class="btn btn-outline-secondary" type="button" (click)="sendSearch()" id="btn-search">
            <img src="/assets/img/ic_Search.png" alt="search icon">            
          </button>
        </div>
        <!-- Select Search ends -->

      </div>
    </form>

    
  </div>
</div>
